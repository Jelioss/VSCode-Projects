<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>London Information - Page 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 100%;
			height: 100vh;
			display: grid;
			grid-template-rows: auto 1fr auto;
		}

		.block1 {
			background: radial-gradient(circle, #f0f0f0, #d4d4d4);
			padding: 20px;
			border: 2px solid #fff;
			border-radius: 0 0 15px 15px;
		}

		.block2 {
			background: #e6a8e6;
			transform: skew(-20deg);
			padding: 20px;
			margin: -1px 0;
		}

		.block3 {
			background: #e6a8e6;
			padding: 20px;
			border-radius: 0 0 15px 15px;
		}

		.circles-container {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin: 20px 0;
		}

		.circle {
			width: 100px;
			height: 100px;
			border: 2px solid #333;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #e6a8e6;
		}

		@keyframes blink {
			0% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		.blinking-text {
			animation: blink 1s infinite;
			text-align: center;
		}

		.fixed-nav {
			position: fixed;
			right: 20px;
			bottom: 20px;
			background: #fff;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		ul.custom-list {
			list-style: none;
		}

		ul.custom-list li::before {
			content: url('small-icon.png');
			margin-right: 10px;
		}

		ul.custom-list li::after {
			content: url('small-icon.png');
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<!-- HTML-код для первой страницы -->
</body>

</html>
