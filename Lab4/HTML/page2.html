<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>London Information - Page 2</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 100%;
			height: 100vh;
			display: grid;
			grid-template-rows: auto 1fr auto;
		}

		.block1 {
			background: linear-gradient(to right, #f0f0f0, #d4d4d4);
			padding: 20px;
			border: 2px solid #fff;
			border-radius: 0 0 15px 15px;
		}

		.diamond-container {
			display: flex;
			justify-content: center;
			gap: 30px;
			margin: 20px 0;
		}

		.diamond {
			width: 100px;
			height: 100px;
			background: #fff;
			border: 2px solid #333;
			transform: rotate(45deg);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.custom-input {
			padding: 10px;
			margin: 20px;
			width: 300px;
		}

		.custom-input:focus {
			color: #ff0000;
			font-family: "Times New Roman", serif;
		}

		@keyframes blink {
			0% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		.blinking-text {
			animation: blink 1s infinite;
		}
	</style>
</head>

<body>
	<!-- HTML-код для второй страницы -->
</body>

</html>
