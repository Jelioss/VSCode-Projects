<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Автосалон</title>
	<link rel="stylesheet" href="/Lab7/CSS/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Lora:wght@400;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="app">
		<div id="car-block">
			<h1 id="car-title">Производитель: BMW</h1>
			<p id="car-description-1">Надёжный выбор</p>
			<p id="car-description-2">Исключительная производительность</p>
			<ol id="car-list">
				<li>BMW X5</li>
				<li>BMW M3</li>
				<li>BMW Z4</li>
			</ol>
		</div>

		<div id="controls">
			<button id="add-car">Добавить автомобиль</button>
			<button id="update-title">Обновить заголовок</button>
			<button id="add-paragraph">Добавить параграф</button>

			<select id="position">
				<option value="1">1 место</option>
				<option value="2">2 место</option>
				<option value="3">3 место</option>
				<option value="end">В конец</option>
			</select>
		</div>
	</div>
	<script src="/Lab7/JS/script.js"></script>
</body>

</html>
