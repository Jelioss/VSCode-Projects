<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>USB Flash Drives</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
</head>

<body>
	<h1>Управление каталогом USB флешек</h1>

	<form action="/api/add" method="POST">
		<label>Производитель:</label><br>
		<input type="text" name="manufacturer" required><br>
		<label>Объем (Гб):</label><br>
		<input type="number" name="capacity" required><br>
		<label>Гарантия (мес.):</label><br>
		<input type="number" name="warrantyPeriod" required><br>
		<label>Количество на складе:</label><br>
		<input type="number" name="stock" required><br>
		<button type="submit">Добавить</button>
	</form>

	<hr>

	<form action="/api/delete-by-warranty" method="POST">
		<label>Удалить все товары со сроком гарантии меньше:</label><br>
		<input type="number" name="warranty" required><br>
		<button type="submit">Удалить</button>
	</form>

	<hr>

	<form id="filterForm">
		<label for="warrantyInput">Показать производителей со сроком гарантии меньше:</label><br>
		<input type="number" id="warrantyInput" required><br>
		<button type="submit">Фильтровать</button>
	</form>

	<div id="result"></div>


</body>

</html>
