<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>USB Flash Drives</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<h1>Управление каталогом USB флешек</h1>

		<!-- Форма добавления -->
		<form action="/api/add" method="POST">
			<label>Производитель:</label>
			<input type="text" name="manufacturer" required>

			<label>Объем (Гб):</label>
			<input type="number" name="capacity" required>

			<label>Гарантия (мес.):</label>
			<input type="number" name="warrantyPeriod" required>

			<label>Количество на складе:</label>
			<input type="number" name="stock" required>

			<button type="submit">Добавить</button>
		</form>

		<hr>

		<!-- Форма удаления -->
		<form action="/api/delete-by-warranty" method="POST">
			<label>Удалить все товары со сроком гарантии меньше:</label>
			<input type="number" name="warranty" required>
			<button type="submit">Удалить</button>
		</form>

		<hr>

		<!-- Форма фильтрации -->
		<form id="filterForm">
			<label>Показать производителей со сроком гарантии меньше:</label>
			<input type="number" id="warrantyInput" required>
			<button type="submit">Фильтровать</button>
		</form>

		<div id="result"></div>
	</div>

	<script src="/js/main.js"></script>
</body>

</html>
