<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лабораторная работа №8</title>
	<link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
	<div class="container">
		<!-- Заголовок -->
		<h1>Слайдер рекламных картинок</h1>

		<!-- Панель управления -->
		<div class="controls">
			<label for="delayInput">Задержка между слайдами (сек):</label>
			<input type="number" id="delayInput" value="3" min="1">
			<button id="startButton">Начать/Возобновить</button>
			<button id="stopButton">Остановить</button>
		</div>

		<!-- Слайдер -->
		<div class="slider" id="slider"></div>

		<!-- Сообщение об окончании -->
		<div id="endMessage" class="hidden">Показ слайдера завершен!</div>
	</div>

	<script src="../JS/script.js"></script>
</body>

</html>
